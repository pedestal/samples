<_within file="application.html">
  <div id="content">
	    <section id="todoapp" template="todoapp">
		    <header id="header">
			    <h1 field="value:value">todos</h1>
			    <input id="new-todo" placeholder="What needs to be done?" autofocus>
		    </header>
		    <!-- This section should be hidden by default and shown when there are todos -->
		    <section id="main">
			    <input id="toggle-all" type="checkbox">
			    <label for="toggle-all">Mark all as complete</label>
			    <ul id="todo-list">
				    <!-- These are here just to show the structure of the list items -->
				    <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
				    <li class="completed" template="todo-item" field="class:status" >
					    <div class="view" field="id:id">
						    <input class="toggle" type="checkbox">
						    <label field="content:content">Create a TodoMVC template</label>
						    <button class="destroy"></button>
					    </div>
					    <input class="edit" value="Create a TodoMVC template" field="value:content">
				    </li>
           
				    <li>
					    <div class="view">
						    <input class="toggle" type="checkbox">
						    <label>Rule the web</label>
						    <button class="destroy"></button>
					    </div>
					    <input class="edit" value="Rule the web">
				    </li>
			    </ul>
		    </section>
		    <!-- This footer should hidden by default and shown when there are todos -->
		    <footer id="footer">
			    <!-- This should be `0 items left` by default -->
			    <span id="todo-count" template="count"><strong field="content:number">1</strong> <span field="content:text">item</span> left</span>
			    <!-- Remove this if you don't implement routing -->
                            <ul id="filters" template="filters">
                             <li>
                               <a class="selected" href="#/">All</a>
                             </li>
                             <li>
                               <a href="#/active" field="value:value">Active</a>
                             </li>
                             <li>
                               <a href="#/completed">Completed</a>
                             </li>
                            </ul>
			    <button id="clear-completed" template="clear-completed">Clear completed (<span field="content:number"></span>)</button>
		    </footer>
	    </section>
	    <footer id="info">
		    <p>Double-click to edit a todo</p>
		    <!-- Remove the below line ↓ -->
		    <p>Template by <a href="http://github.com/sindresorhus">Sindre Sorhus</a></p>
		    <!-- Change this out with your name and url ↓ -->
		    <p>Created by <a href="http://todomvc.com">you</a></p>
		    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	    </footer>
  </div>
</_within>
